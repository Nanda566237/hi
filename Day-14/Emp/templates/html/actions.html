
{% extends 'html/header.html' %}
{% block title %}CRUD operations{% endblock %}
{% block content %}
<div class="container">
	<div class="row">
		<div class="card col-md-3 mt-3">
			<h3 class="p-3 bg-info text-center text-white mt-3 border rounded">Add user</h3>
			<form method="POST">
				{% csrf_token %}
				<input type="text" name="username" class="form-control my-2" placeholder="enter username">
				<input type="password" name="pwd" class="form-control my-2" placeholder="enter password">
				<input type="text" name="email" class="form-control my-2" placeholder="enter email">
				<input type="text" name="age" class="form-control my-2" placeholder="enter age">
				<input type="submit" value="create" class="form-control btn btn-success btn-block my-2">
			</form>
		</div>
		<div class="card col-md-9 mt-3 mx-auto text-center">
			<h3 class="p-3 bg-warning text-center text-light mt-3">user Details</h3>
			<table class="table  text-hover ">
				<tr class="bg-dark text-light">
				<tr class="bg bg-secondary">
					<td>S.no</td>
					<td>Username</td>
					<td>Emailid</td>
					<td>Age</td>
					<td>action</td>
				</tr>
				<tr>
				{% for i in info %}
				<tr>
					<td>{{i.id}}</td>
					<td>{{i.username}}</td>
					<td>{{i.email}}</td>
					<td>{{i.age}}</td>
					<td><a href="" class="btn btn-success">update</a>
						<a href="{% url 'delete' i.id %}" class= "btn btn-danger">Delete</a></td>
				</tr>
                {% endfor %}
            </tr>
        </table>
    </div>
   </div>
</div>
{% endblock %}
