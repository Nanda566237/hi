{% extends 'stc/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container">
	<div class="card col-md-6 mx-auto mt-5 shadow-lg">
		<h3 class="text-center text-white bg-info border rounded">Login</h3>
		<div class="card body">
			<form method="POST">
				{% csrf_token %}
				<!--{{from.as_p}}-->
				<input type="text" name="username" placeholder="username" class="form-control my-2">
				<input type="password" name="password" placeholder="password" class="form-control my-2">
				<div class="row">
					<div class="col">
						<input type="submit"value="Login" class="btn btn-success col-sm ">
					</div>
					<div class="col">
						<a href="{% url 'rge' %}" class="col-md btn btn-secondary">New user</a>
					</div>	
			</form>
		</div>
	</div>
</div>
{% endblock %}
